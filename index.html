<!DOCTYPE html>
<html>
<head>
	<title>Calculator Task. Oleg M. 2016</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	 <meta name="keywords" content="Calculator task" />
	<meta name="author" content="Oleg M.">
	<!-- <link rel="stylesheet" href="styles/fonts.css" type="text/css" /> -->
	 <link rel="stylesheet" href="styles/reset.css" type="text/css" />
	<link rel="stylesheet" href="styles/main.css" type="text/css" />
	<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
</head>

<body>

	<main>
		<input id="display" type="text" readonly>
		<button class="digit action" id="clear">Clear</button>
		<button class="digit symbol" id="digit-1">1</button>
		<button class="digit symbol" id="digit-2">2</button>
		<button class="digit symbol" id="digit-3">3</button>
		<button class="digit action" id="divide">/</button>
		<button class="digit symbol" id="digit-4">4</button>
		<button class="digit symbol" id="digit-5">5</button>
		<button class="digit symbol" id="digit-6">6</button>
		<button class="digit action" id="multiply">x</button>
		<button class="digit symbol" id="digit-7">7</button>
		<button class="digit symbol" id="digit-8">8</button>
		<button class="digit symbol" id="digit-9">9</button>
		<button class="digit action" id="subtract">-</button>
		<button class="digit symbol" id="digit-point">.</button>
		<button class="digit symbol" id="digit-0">0</button>
		<button class="digit action" id="equal">=</button>
		<button class="digit action" id="addition">+</button>
	</main>

	<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
